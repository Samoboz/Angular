<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Insb. für Mobilgeräte: Anpassen an Gerätegröße, Zoom zulassen -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Web By Step - Beispielblog / HTML Elemente</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="blog.css" />
  </head>
  <body>
    <header class="container mb-5">
      <a href="index.html" title="zur Startseite">
        <img title="Logo" src="images/logo.svg" alt="Logo" />
        <h1>Web By Step - Beispielblog</h1></a
      >
      <nav>Navigation</nav>
    </header>
    <div class="container">
      <div class="row">
        <!-- Breite 3/4 (9/12) -->
        <main id="inhalt" class="col-12 col-md-9"></main>

        <!-- Breite 1/4 (3/12) -->
        <aside class="col-12 col-md-3 mt-5">
          <div class="row">
            <label for="login" class="col-6">Login</label>
            <input
              class="col-6"
              id="login"
              name="login"
              type="text"
              size="12"
            /><br />
            <label for="password" class="col-6">Passwort</label>
            <input
              class="col-6"
              id="password"
              name="password"
              type="password"
              size="12"
            /><br />
            <div class="col-12">
              <a href="#" class="btn btn-outline-primary btn-sm" role="button"
                >Login</a
              >
            </div>

            <hr class="col-12 mt-3" />

            <div class="col-12 input-group input-group-sm pr-0">
              <input type="text" class="form-control" aria-label="Suchen" />
              <a class="btn btn-outline-primary" href="suchergebnis.html"
                >Suchen</a
              >
            </div>

            <hr class="col-12 mt-3" />

            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="monatsliste.html">November 2017 (3)</a>
              </li>
              <li class="list-group-item">
                <a href="monatsliste.html">Dezember 2017 (1)</a>
              </li>
              <li class="list-group-item">
                <a href="monatsliste.html">März 2018 (2)</a>
              </li>
              <li class="list-group-item">
                <a href="monatsliste.html">April 2018 (1)</a>
              </li>
            </ul>

            <hr class="col-12 mt-3" />

            <div class="col-12">
              <span class="tag-1">Semantik</span>
              <a class="tag-5" href="tagliste.html">HTML5</a>
              <span class="tag-1">Element</span>
              <span class="tag-3">Dokument</span>
              <span class="tag-2">HTTP</span>
            </div>
          </div>
        </aside>
      </div>
      <!-- row -->
    </div>
    <!-- container -->
    <footer class="container mb-3">
      <hr />
      <a href="impressum.html">Impressum</a> | Copyright |
      <a href="kontakt.html">Kontakt</a>
    </footer>
    <script type="module" src="data.js"></script>
    <script type="module" src="blog.js"></script>
    <script type="module">
      import { createArticle } from "./blog.js";
      const container = document.querySelector("#inhalt");
      const artikel = articles[0];

      const artikelErstellenm = createArticle(artikel);
      container.appendChild(artikelErstellenm);
    </script>
  </body>
</html>
